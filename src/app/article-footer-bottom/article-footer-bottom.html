<div class="post-bottom-v4">
    <div class="bottom-inner-v4">
        <img [src]="widget.avatar" class="item-user-avatar-v4">
        <div class="item-user-name-v4">{{widget.nickname}}</div>
        <div class="item-like-icon-v4"></div>
        <div class="item-like-count-v4">{{widget.goods}}</div>
        <div class="item-reply-icon-v4"></div>
        <div class="item-reply-count-v4">{{widget.discuss}}</div>
        <div class="item-look-icon-v4"></div>
        <div class="item-look-count-v4">{{widget.look}}</div>
    </div>
    <div class="item-user-tag-v4-ios" [style.border-color]="widget.color" style="margin-right: -3px;">
        <div class="item-user-barname-v4" [style.color]="widget.color">{{widget.title}}</div>
    </div>
    <div class="item-more-v4"></div>
</div>
